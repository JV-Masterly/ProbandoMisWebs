<h1>Formulario para Mordekaiser</h1>
 <form>
 	<p>
 		<label for="nombreinv">Nombre de invocador</label><br/>
 		<input type="text" name="nombreinv" placeholder="Escribe tu nombre..." /><br/>
 	</p>
 	<p>

 		<input type="email" name="correo" placeholder="Escribe tu correo..." />

 	</p>

 </form>
